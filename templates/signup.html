{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="snup">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
    <a class="btn btn-default" href="{% url 'login' %}">Login</a>
  </form>
</div>
{% endblock %}
