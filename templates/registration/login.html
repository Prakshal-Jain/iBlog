{% extends 'base.html' %}

{% block content %}
<center>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-default" >Login</button>
      <a class="btn btn-default" href="{% url 'signup' %}">SignUp</a>
    </form>
</center>
{% endblock %}
